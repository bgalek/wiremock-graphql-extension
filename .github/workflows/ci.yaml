name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'e2e/**'
      - 'wiremock-graphql-extension/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - uses: getgauge/setup-gauge@master
        with:
          gauge-version: '1.4.3'
          gauge-plugins: java, html-report

      - name: Run unit test and install
        run: make install
        working-directory: e2e

      - name: Run docker for e2e
        run: make docker
        working-directory: e2e

      - name: Run e2e
        run: make clean test_compile run TAGS='!unimplemented'
        working-directory: e2e

      - name: Run remote e2e
        run: |-
          sed -i 's/rest.baseUrl=http:\/\/localhost:8080/rest.baseUrl=http:\/\/localhost:8888/' src/test/resources/playtest-gauge-rest.default.properties
          make run TAGS='!unimplemented,remote'
        working-directory: e2e
